<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Track Your Expenses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The Expense Tracker</h1>
      <h2><i>-Giving you reason to spend your money</i></h2>
    </header>
    <hr />
    <container>
      <div id="inputDiv">
        <div id="inputH2Div">
          <h2 id="inputH2">Add a new item:</h2>
        </div>
        <form action="submit" id="expenseForm">
          <div id="leftDiv">
            <div id="inputLabelsDiv">
              <label for="whereInput">Where:</label>
              <label for="dateInput">Date:</label>
              <label for="amountInput">Amount:</label>
              <label for="typeInput">Type:</label>
            </div>
            <div id="inputFieldsDiv">
              <input type="text" id="whereInput" />
              <input type="date" id="dateInput" />
              <input type="number" id="amountInput" />
              <select name="type" id="typeInput">
                <option value="">--- Select Payment Method ---</option>
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debt">Debt</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <input type="submit" name="submitButton" id="submitButton" />
        </form>
      </div>
      <hr id="verticalLineSeperator" width="2" size="350" />
      <div id="outputDiv">
        <div>
          <h2 id="expensesH2">Expenses:</h2>
        </div>
        <table id="expenseTable">
          <thead>
            <tr>
              <th class="tableType" id="thType">Type</th>
              <th class="tableWhere" id="thWhere">Location</th>
              <th class="tableDate" id="thDate">Date</th>
              <th class="tableAmount" id="thAmount">Amount</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </container>
    <footer>
      <div>
        Photo by
        <a
          href="https://unsplash.com/@thetalkinglens?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Louie Martinez</a
        >
        on
        <a
          href="https://unsplash.com/s/photos/tokyo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
          >Unsplash</a
        >
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
